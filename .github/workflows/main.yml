name: Daily SAT Alert

on:
  schedule:
    - cron: '0 0 * * 1-5'  # Runs every weekday at 00:00 UTC
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SAT scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python scanner.py

      - name: Commit and push near_breakout.csv
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add near_breakout.csv
          git commit -m "Update near_breakout.csv [skip ci]" || echo "No changes to commit"
          git push origin main
