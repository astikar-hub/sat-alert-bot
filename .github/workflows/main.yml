name: Run SAT Scanner

on:
  schedule:
    # Daily scan after market close (e.g., 6:15 PM IST)
    - cron: '45 12 * * 1-5'   # UTC time: 12:45 PM = 6:15 PM IST, Mon-Fri
    # Mid-week scan (Wednesday)
    - cron: '45 12 * * 3'     # UTC: Wednesday 12:45 PM = 6:15 PM IST
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas requests yfinance python-telegram-bot

    - name: Determine scan type
      id: scan_type
      run: |
        DAY_OF_WEEK=$(date +%u)
        if [ "$DAY_OF_WEEK" -eq 3 ]; then
          echo "SCAN_TYPE=midweek" >> $GITHUB_ENV
        else
          echo "SCAN_TYPE=daily" >> $GITHUB_ENV
        fi

    - name: Run scanner
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SCAN_TYPE: ${{ env.SCAN_TYPE }}
      run: |
        python scanner.py --max-symbols 200

    # Push near_breakout.csv back to GitHub only for midweek runs
    - name: Commit and push near_breakout.csv (Midweek)
      if: env.SCAN_TYPE == 'midweek'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add near_breakout.csv
        git diff --cached --quiet || git commit -m "Update near_breakout.csv from midweek scan"
        git push
